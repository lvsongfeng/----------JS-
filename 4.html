<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跑马灯和像左来回滚动的滚动条（JS）</title>
</head>
<body onload="po()">
<div style="text-align: center">
<span id="pao">向左滚动的一个跑马灯</span><br/><input type="button" value="点击" onclick="paoma()">
</div>
<p id="gun" style="position:absolute;left:100px;width:100px">来回滚动</p>
</body>
<script>
  function paoma(){
  	var p=document.getElementById("pao").innerHTML;
  	var pp=p.charAt(p.length-1);
  	var ppp=p.substring(0,p.length-1);
  	var pppp=pp+ppp;
  	document.getElementById("pao").innerHTML=pppp;
  	setTimeout(paoma,1000);
  };
   
     var tag=0;
  function po(){
  	  var a=document.getElementById("gun");
  	  var x = parseInt(a.offsetLeft);
  	  var tx=700;
  	  var rx=100;
      if(tag==0&&x<tx){
      	x=x+100;
      	if(x==tx){
      		tag=1;
      	}
      }
      else{
      	if(x>rx&&tag==1){
      		x=x-20;
      		if(x==rx){
      			tag=0;
      		}
      	}

      };
      a.style.left=x+"px";
      setTimeout("po()",1000);
    
  }

</script>
</html>
